{% if include.css.sri %}
  <link href="{{ include.css.href }}" rel="stylesheet" integrity="{{ include.css.sri }}" crossorigin="anonymous">
{% elsif include.css.href %}
  <link rel="stylesheet" href="{{ include.css.href }}">
{% else %}
  <!--<link rel="stylesheet" href="{{ include.css }}">-->

    <!-- optionally increase loading priority -->
  <link rel="preload" as="style" href="{{ include.css }}">

  <!-- core asynchronous functionality -->
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="{{ include.css }}">

  <!-- no-JS fallback -->
  <noscript>
      <link rel="stylesheet" href="{{ include.css }}">
  </noscript>
{% endif %}
